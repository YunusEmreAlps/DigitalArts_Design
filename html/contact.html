<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Contact</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/new-age.min.css" rel="stylesheet">

    <style>
      #section-bg{
        background:url(../img/bg-pattern.png),#7b4397;background:url("../img/asdf.jpg"),linear-gradient(to left,#29323c, #485563) /* #7b4397,#dc2430 */
      }
    </style>

  </head>
  <body>
    <section>
      <div class="container">
        <!-- Grid row -->
        <div class="row d-flex justify-content-center">
          <!-- Grid column-->
          <div class="col-md-6 col-sm-8">
            <div class="border border-dark" id="section-bg">
              <!-- Header -->
              <div class="section-heading text-center mt-5">
                <h2 class="text-primary">Contact Us</h2>
                <span>Digital Arts Network</span>
                <hr/>
              </div>
              <!-- Header -->
              <div class="mt-3 ml-5 mb-5 mr-5">
                <!-- Error message -->
                <form action="" method="POST" autocomplete="off">
                  <!-- Username -->
                  <div class="form-group mt-2 mb-2">
                    <label for="username-label text-muted">Username</label>
                    <input class="form-control" type="text" maxlength="10" name="username" placeholder="username" required/>
                  <div>
                  <!-- Username -->
                  <!-- E-mail -->
                  <div class="form-group mt-2 mb-2">
                    <label for="email-label text-muted">Email</label>
                    <input class="form-control" type="email" maxlength="50" name="email" id="email" placeholder="E-mail" required/>
                  <div>
                  <!-- E-mail -->
                  <!-- Message -->
                  <div class="form-group mt-2 mb-2">
                    <label for="email-label text-muted">Message</label>
                    <textarea class="form-control" type="message" maxlength="300" rows="6" name="message" id="message" placeholder="Your Message" style="resize:none;">
                    </textarea>
                  <div>
                  <!-- Message -->
                  <button type="submit" class="btn btn-block btn-primary mt-3 mb-3" style="border-radius:5px;" value="Submit" name="submit">Submit</button>
                  <button type="reset" class="btn btn-block btn-danger mt-3 mb-3"  style="border-radius:5px;" value="Reset">Reset</button>
                </form>
              </div>
            </div>
          </div>
          <!-- Grid column-->
        </div>
        <!-- Grid row -->
      </div>
    </section>
  </body>
</html>
